<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="stats">
      <!-- single number card -->
      <article class="stat-card">
        <div class="icon">&#x1F3C1;</div> <!-- Emoji for the icon -->
        <span class="number" data-value="500">0</span>
        <p>Succeeded Projek</p>
      </article>
      <!-- end of single number card -->

      <!-- single number card -->
      <article class="stat-card">
        <div class="icon">&#x23F0;</div>
        <span class="number" data-value="17140">0</span>
        <p>Working Hours Spent</p>
      </article>
      <!-- end of single number card -->

      <!-- single number card -->
      <article class="stat-card">
        <div class="icon">&#x1F4B8;</div>
        <span class="number" data-value="1500">0</span>
        <p>Happy Clients</p>
      </article>
      <!-- end of single number card -->
    </section>

    <!-- Button to toggle dark mode -->
    <button id="toggle-dark-mode">
      <span id="mode-icon">&#9728;</span> <!-- Sun icon for light mode -->
      Toggle Dark Mode
    </button>

    <script src="./app.js"></script>
  </body>
</html>
